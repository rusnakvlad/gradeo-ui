# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'production'
  artifactName: 'ApplicationUI'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'

  - task: Npm@1
    inputs:
      command: 'install'
    displayName: 'Install npm packages'

  - task: Npm@1
    inputs:
      command: 'run'
      arguments: 'build -- --prod'
    displayName: 'Build the Angular app'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.SourcesDirectory)/dist'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(artifactName).zip'
      replaceExistingArchive: true
    displayName: 'Create the artifact'

  - task: PublishBuildArtifacts@1
    inputs:
      artifactName: '$(artifactName)'
      pathToPublish: '$(Build.ArtifactStagingDirectory)/$(artifactName).zip'
    displayName: 'Publish the artifact'
