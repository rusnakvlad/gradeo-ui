<p-card>
  <div class="flex align-items-stretch gap-2">
    <h2>First Name:</h2>
    <h2 class="text-primary">{{student?.firstName}}</h2>
  </div>

  <div class="flex align-items-stretch gap-2">
    <h2>Last Name:</h2>
    <h2 class="text-primary">{{student?.firstName}}</h2>
  </div>

  <div class="flex align-items-stretch gap-2">
    <h2>Study Group:</h2>

  </div>
