<p-sidebar [(visible)]="display" [style]="{width:'15%'}">
  <div class="center">
    <img src="assets/images/appicon.png" width="60">
    <h3>Smart solutions</h3>
  </div>

<div class="center" *ngIf="!this.menuItems || this.menuItems.length == 0">
  <p-progressSpinner></p-progressSpinner>
</div>
  <ng-container *ngFor="let item of menuItems">
    <button  routerLink="{{item.routerLink}}" (click)="closeSidebar()" pButton pRipple type="button" label="{{item.name}}" class="p-button-outlined p-button-rounded" icon="{{item.primeIcon}}" iconPos="left"></button>
    <br><br>
  </ng-container>
  <div style="position: fixed; bottom: 5px">
    <div class="flex align-items-stretch flex-wrap">
      <img src="assets/images/moon.png" width="30px" height="30px">
      <p-inputSwitch [style]="{'margin-left':'5px'}" (onChange)="switchTheme()" id="isActive" [(ngModel)]="isDarkMode"></p-inputSwitch>
    </div>
  </div>
</p-sidebar>
